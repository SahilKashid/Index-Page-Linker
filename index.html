<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Smart PDF Indexer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Minimal custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555;
      }
      
      /* Range Slider Customization for Pitch Black Theme */
      input[type=range] {
        -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
        background: transparent; /* Otherwise white in Chrome */
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        margin-top: -6px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        transition: transform 0.1s ease;
      }

      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.2);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        border-radius: 2px;
        /* Background is handled via inline styles in React for progress fill */
      }
      
      input[type=range]:focus {
        outline: none;
      }

      /* Firefox styles */
      input[type=range]::-moz-range-thumb {
        height: 16px;
        width: 16px;
        border: none;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
    </style>
